<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title th:remove="all"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  </head>
  <body>
  	<style>
  		.title-box{
			width:100%;
			background-color:#607D8B;
			color:white;
			text-align: center;
			padding:20px;
		}

		.body-box{
			width:100%;
			background-color:#CFD8DC;
			color:black;
			text-align: center;
			padding:10px;
		}
  	</style>
    <div class="title-box">
    	<h1 th:text="#{email.forgotPassword.body(${username})}"></h1>
    </div>
    <div class="body-box">
    	<h4><a th:href="@{{path}?token={token}(path=${path}, token=${token})}" th:text="#{email.forgotPassword.link}"></a></h4>
    </div>
  </body>
</html>
