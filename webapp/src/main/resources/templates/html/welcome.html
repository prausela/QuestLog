<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title th:remove="all"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
  		.title-box{
			width:100%;
			background-color:#607D8B;
			color:white;
			text-align: center;
			padding:20px;
		}

		.body-box{
			width:100%;
			background-color:#CFD8DC;
			color:black;
			text-align: center;
			padding:10px;
		}
  	</style>
  </head>
  <body>
    <div class="title-box">
    	<h1 th:text="#{email.register.title}"></h1>
    </div>
    <div class="body-box">
    	<h4 th:text="#{email.register.body(${username})}"></h4>
    	<p th:text="#{email.register.tip.reviews}"></p>
    	<p th:text="#{email.register.tip.notifications}"></p>
    </div>
  </body>
</html>
